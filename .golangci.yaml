issues:
  # Maximum count of issues with the same text.
  # Set to 0 to disable.
  # Default: 3
  max-same-issues: 0

  exclude-rules:
    - path: "_test\\.go"
      linters:
        - bodyclose
        - dupl
        - funlen
        - goconst
        - gocritic
        - gosec
        - govet
        - noctx
        - wrapcheck
        - ireturn
        - lll
        - testableexamples
        - unused
